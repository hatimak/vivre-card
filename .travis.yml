sudo: require

dist: xenial

before_install:
  - sudo apt-get -qq update

install:
  - sh ./texlive_install.sh

before_script:
  - export PATH=/tmp/texlive/bin/x86_64-linux:$PATH

script:
  - make cv.pdf

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

branches:
  only:
    - new

notifications:
  email:
    recipients:
      - hatim@hatimak.me
    on_success: change
    on_failure: always

